name: Deploy

on:
  - workflow_dispatch

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Setup Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: "16"
      - run: npm install
      - run: npm run test
